    .wm-loading{overflow:hidden}.wm-loader-wrapper{position:fixed;top:0;left:0;width:100%;height:100%;z-index:2000}.wm-loader{display:block;position:relative;left:50%;top:50%;width:150px;height:150px;margin:-75px 0 0 -75px;border-radius:50%;border:3px solid transparent;border-top-color:#017880;animation:spin 2s linear infinite;z-index:1001}.wm-loader:after,.wm-loader:before{content:"";position:absolute}.wm-loader:before{top:5px;left:5px;right:5px;bottom:5px;border-radius:50%;border:3px solid transparent;border-top-color:#11c5b0;-webkit-animation:spin 3s linear infinite;animation:spin 3s linear infinite}.wm-loader:after{top:15px;left:15px;right:15px;bottom:15px;border-radius:50%;border:3px solid transparent;border-top-color:#37e4d0;-webkit-animation:spin 1.5s linear infinite;animation:spin 1.5s linear infinite}@keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}.wm-loader-wrapper .loader-section{position:fixed;top:0;width:51%;height:100%;background:#262626;z-index:1000;transform:translateX(0)}.wm-loader-wrapper .loader-section.section-left{left:0}.wm-loader-wrapper .loader-section.section-right{right:0}.wm-loaded .wm-loader-wrapper .loader-section.section-left{transform:translateX(-100%)}.wm-loaded .wm-loader-wrapper .loader-section.section-right{transform:translateX(100%)}.wm-loaded .wm-loader{opacity:0;-webkit-transition:all .3s ease-out;transition:all .3s ease-out}.wm-loaded .wm-loader-wrapper{visibility:hidden;transform:translateY(-100%)}

  <script>

    (function(){
      var mobile_flag = isMobile(); // true为PC端，false为手机端

      if(mobile_flag){
        var goToMobile = confirm('是否前往触屏版？')
        if(goToMobile){
          window.location.href = getMobileDomain();
        }
      }
    })();

    function isMobile() {
      var userAgentInfo = navigator.userAgent;

      var mobileAgents = [ "Android", "iPhone", "SymbianOS", "Windows Phone", "iPad","iPod"];

      var mobile_flag = false;

      //根据userAgent判断是否是手机
      for (var v = 0; v < mobileAgents.length; v++) {
        if (userAgentInfo.indexOf(mobileAgents[v]) > 0) {
          mobile_flag = true;
          break;
        }
      }

      var screen_width = window.screen.width;
      var screen_height = window.screen.height;

      //根据屏幕分辨率判断是否是手机
      if(screen_width < 500 && screen_height < 800){
        mobile_flag = true;
      }

      return mobile_flag;
    }
    function getMobileDomain(){
      let hostName = window.location.hostname
      let hostNameAttrArr = hostName.split('.')
      let newHostNameAttrArr = []
      newHostNameAttrArr.unshift(hostNameAttrArr.pop())
      newHostNameAttrArr.unshift(hostNameAttrArr.pop())
      let secondDomain = hostNameAttrArr.pop()
      secondDomain = 'm'
      newHostNameAttrArr.unshift(secondDomain)
      console.log(newHostNameAttrArr.join('.'))
      return 'http://' + newHostNameAttrArr.join('.')
    }


  </script>
