<head>
  <meta charset="utf-8">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta name="keywords" content="<%=htmlWebpackPlugin.options.title %>">
  <meta name="description" content="<%=htmlWebpackPlugin.options.title %>">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="renderer" content="webkit" />

  <style type="text/css">.wm-loader-wrapper{position:fixed;top:0;left:0;width:100%;height:100%;z-index:1000;background-color:#000;opacity:.8}.wm-loader{display:block;position:relative;left:50%;top:50%;width:100px;height:100px;margin:-45px 0 0 -45px;border-radius:50%;border:3px solid transparent;border-top-color:#fff;-webkit-animation:spin 2s linear infinite;-moz-animation:spin 2s linear infinite;animation:spin 2s linear infinite;z-index:1001}.wm-loader-logo{position:absolute;left:50%;top:50%;width:35px;height:35px;-webkit-transform:translate(-50%,-50%);-moz-transform:translate(-50%,-50%);transform:translate(-50%,-50%);z-index:1001;opacity:1;visibility:visible}.wm-loader-logo img{max-width:100%;width:99.99%}.loaded .wm-loader-logo{opacity:0;visibility:hidden}.wm-loader:before{content:"";position:absolute;top:5px;left:5px;right:5px;bottom:5px;border-radius:50%;border:3px solid transparent;border-top-color:#f74b37;-webkit-animation:spin 3s linear infinite;-moz-animation:spin 3s linear infinite;animation:spin 3s linear infinite}.wm-loader:after{content:"";position:absolute;top:15px;left:15px;right:15px;bottom:15px;border-radius:50%;border:3px solid transparent;border-top-color:#57bddb;-webkit-animation:spin 1.5s linear infinite;-moz-animation:spin 1.5s linear infinite;animation:spin 1.5s linear infinite}@-webkit-keyframes spin{0%{-webkit-transform:rotate(0deg);-moz-transform:rotate(0deg);-ms-transform:rotate(0deg);transform:rotate(0deg)}100%{-webkit-transform:rotate(360deg);-moz-transform:rotate(360deg);-ms-transform:rotate(360deg);transform:rotate(360deg)}}@keyframes spin{0%{-webkit-transform:rotate(0deg);-moz-transform:rotate(0deg);-ms-transform:rotate(0deg);transform:rotate(0deg)}100%{-webkit-transform:rotate(360deg);-moz-transform:rotate(360deg);-ms-transform:rotate(360deg);transform:rotate(360deg)}}.wm-loader-wrapper .wm-loader-section{position:fixed;top:0;width:51%;height:100%;z-index:1000;-webkit-transform:translateX(0);-moz-transform:translateX(0);-ms-transform:translateX(0);transform:translateX(0)}.wm-loader-wrapper .wm-loader-section.section-left{left:0}.wm-loader-wrapper .wm-loader-section.section-right{right:0}.loaded .wm-loader-wrapper .wm-loader-section.section-left{-webkit-transform:translateX(-100%);-moz-transform:translateX(-100%);-ms-transform:translateX(-100%);transform:translateX(-100%);-webkit-transition:all .7s .3s cubic-bezier(0.645,0.045,0.355,1);-moz-transition:all .7s .3s cubic-bezier(0.645,0.045,0.355,1);transition:all .7s .3s cubic-bezier(0.645,0.045,0.355,1)}.loaded .wm-loader-wrapper .wm-loader-section.section-right{-webkit-transform:translateX(100%);-moz-transform:translateX(100%);-ms-transform:translateX(100%);transform:translateX(100%);-webkit-transition:all .7s .3s cubic-bezier(0.645,0.045,0.355,1);-moz-transition:all .7s .3s cubic-bezier(0.645,0.045,0.355,1);transition:all .7s .3s cubic-bezier(0.645,0.045,0.355,1)}.loaded .wm-loader{opacity:0;-webkit-transition:all .3s ease-out;-moz-transition:all .3s ease-out;transition:all .3s ease-out}.loaded .wm-loader-wrapper{visibility:hidden;-webkit-transform:translateY(-100%);-moz-transform:translateY(-100%);-ms-transform:translateY(-100%);transform:translateY(-100%);-webkit-transition:all .3s 1s ease-out;-moz-transition:all .3s 1s ease-out;transition:all .3s 1s ease-out}.lt-ie9 .wm-loader-wrapper{display:none}</style>
</head>

<body class="background">

<!-- loader -->
<div class="wm-loader-wrapper">
  <div class="wm-loader"></div>
  <div class="wm-loader-logo">
  </div>
  <div class="wm-loader-section section-left"></div>
  <div class="wm-loader-section section-right"></div>
</div>

<div class="js-wrapper height-100 hidden">
    <div id="header" class="header"></div>
    <div id="main" class="main-container"></div>
</div>
</body>
