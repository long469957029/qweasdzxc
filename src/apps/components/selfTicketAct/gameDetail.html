<div class="search-game-detail-table">
    <div class="control-group row1">
        <div class="self-time-label ">
            <div class="control-label">时间:</div>
            <span class="js-pf-timeset"></span>
        </div>
        <div class="self-ticket-label ">
            <div class="control-label">类型:</div>
            <select class="select-search" name="type">
                <option value="">全部</option>
                <option value="1">真人视讯</option>
                <option value="2">老虎机</option>
                <option value="3">捕鱼游戏</option>
            </select>
        </div>
        <div class="self-ticket-label ">
            <div class="control-label">状态:</div>
            <select name="status" class="select-search">
                <option value="">全部</option>
                <option value="0">未领取</option>
                <option value="1">已领取</option>
                <option value="2">已过期</option>
            </select>
        </div>
        <div class="inline-block">
            <button type="submit" class="btn-search"></button>
        </div>
    </div>

</div>
