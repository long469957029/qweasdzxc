<td>
  <% if (status === 1) { %>
  <div class="js-get-reward td clearfix" data-cycle="<%=cycle %>" data-sales="<%=sales %>">
    <div class="td_btn_active"></div>
    <div class="td_btn_end_yellow">￥<%=_(money).convert2yuan() %></div>
  </div>
  <% } else if (status === 2) { %>
  <div class="relative td clearfix">
    <div class="td_btn_end"></div>
    <div class="td_btn_end_gray">￥<%=_(money).convert2yuan() %></div>
  </div>
  <% } else if (status === 3) { %>
  <div class="relative td clearfix">
    <div class="td_btn_overdue"></div>
    <div class="td_btn_end_gray">￥<%=_(money).convert2yuan() %></div>
  </div>
  <% } else { %>
  <div class="td_normal">￥<%=_(money).convert2yuan() %></div>
  <% } %>
</td>
