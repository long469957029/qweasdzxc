<img class="js-animate join-pic animated fadeInDown" data-class="animated fadeInDown" src="join-pic.png">
<div class="join-form">
  <form action="javascript:void(0);" class="js-join form-horizontal">
    <div class="control-group">
      <label class="control-label">您的QQ：</label>
      <div class="controls">
        <input type="text" name="qq" data-parsley-qq="" autocomplete="off" data-parsley-zhlength="[6, 20]" data-parsley-errors-messages-disabled  required />
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">目前做哪几个平台：</label>
      <div class="controls">
        <input type="text" name="platform" autocomplete="off" data-parsley-zhlength="[1, 40]" required data-parsley-errors-messages-disabled />
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">平均日销量：</label>
      <div class="controls">
        <input type="text" name="dailyAmount" autocomplete="off" data-parsley-zhlength="[1, 10]" required data-parsley-errors-messages-disabled />
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">留言：</label>
      <div class="controls">
        <textarea name="message" maxlength="100" autocomplete="off" data-parsley-zhlength="[1, 100]" required data-parsley-errors-messages-disabled></textarea>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">验证码：</label>
      <div class="controls">
        <input type="text" name="code" class="js-valid-code valid-code" autocomplete="off" required data-parsley-errors-messages-disabled />
        <img class="js-valid-pic valid-code-img" src="">
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="js-confirm btn confirm-btn" data-loading-text="保存中">点击提交</button>
      </div>
    </div>
  </form>
</div>


<div class="join-compare">
  <div class="compare-main">
    <img src="./axis.png" />
    <div class="compare-data">
      <ul>
        <li class="compare-group">
          <div class="title">无限娱乐</div>
          <div class="progress-group">
            <div class="progress-group-inner">
              <div class="js-our-dividend progress-bar red">
                <span class="sr-only">&nbsp;</span>
              </div>
            </div>
            <div class="value">分红 <span class="js-our-dividend-val"></span>万/月</div>
            <div>
              <div class="js-our-rebate progress-bar blue">
                <span class="sr-only">&nbsp;</span>
              </div>
              <div class="value">返点 <span class="js-our-rebate-val"></span>万/月</div>
            </div>
          </div>
        </li>
        <li class="compare-group">
          <div class="title">其他同行业水平</div>
          <div class="progress-group">
            <div>
              <div class="js-other-dividend progress-bar orange">
                <span class="sr-only">&nbsp;</span>
              </div>
              <div class="value">分红 <span class="js-other-dividend-val"></span>万/月</div>
            </div>
            <div>
              <div class="js-other-rebate progress-bar blue">
                <span class="sr-only">&nbsp;</span>
              </div>
              <div class="value">返点 <span class="js-other-rebate-val"></span>万/月</div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div class="compare-slider">
    <span class="compare-slider-title">日销量</span>
    <div class="compare-slider-content">
      <div class="js-current-number current-number">0</div>
      <div class="compare-slider-main">
        <div class="js-slider"></div>
      </div>
      <div class="clearfix">
        <div class="star-number">0</div>
        <div class="end-number">1000万</div>
      </div>
    </div>
  </div>
</div>
