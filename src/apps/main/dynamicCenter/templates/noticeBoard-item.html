<div class="nc-board-item clearfix">
  <div class="nc-board-time">
    <div class="nc-board-month"><%=month %><br>月</div>
    <div class="nc-board-day"><%=day %></div>
  </div>
  <div class="nc-board-main">
    <div class="nc-board-title">
      <%=title %>
    </div>
    <div class="nc-board-brief">
      <%=desc %>
    </div>
    <a href="<%=url %>" class="nc-board-entry router">点击进入</a>
  </div>
</div>
