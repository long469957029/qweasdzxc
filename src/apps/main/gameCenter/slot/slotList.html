<div class="js-gc-slot-page gc-slot-page">
  <div class="js-gc-slot-type-container gc-slot-type-container" >
    <ul class="js-gc-slot-type-ul ">
      <!--subType // 游戏类型：1电动老虎机，2经典老虎机，3刮刮乐，4街机游戏，5牌桌游戏-->
      <li class="js-gc-slot-type-item active" data-subtype="1" >电动老虎机</li>
      <li class="js-gc-slot-type-item" data-subtype="2">经典老虎机</li>
      <li class="js-gc-slot-type-item" data-subtype="3">刮刮乐</li>
      <li class="js-gc-slot-type-item" data-subtype="4">街机游戏</li>
      <li class="js-gc-slot-type-item" data-subtype="5">牌桌游戏</li>
    </ul>
    <div class="js-gc-slot-notice gc-slot-notice hidden">共找到<span class="js-gc-slot-num"></span>个与“<span class="js-gc-slot-queryString"></span>”相关的游戏</div>
    <!--<input class="js-gc-slotList-channelId">-->
  </div>
  <div>
    <ul class="js-gc-slot-game-list gc-slot-game-list thumbnails">

    </ul>
  </div>
  <div class="js-gc-slot-pagination gc-slot-pagination" ></div>
  <form class="js-gc-slot-form hidden" action="/info/game/jump" target="_blank">
    <input type="hidden" class="js-gc-slot-gameId" name="gameId">
    <input type="hidden" class="js-gc-slot-token" name="token">
    <input type="hidden" class="js-gc-slot-type" name="type">
  </form>
</div>
