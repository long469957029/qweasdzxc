<div class="red-pack-container clearfix">
  <a class="red-close btn-close" data-dismiss="modal"></a>
  <div class="red-pack-title">
    <% if(redPackType === 2) {%>
    您针对该链接发放了<span class="num-text"><%=(_(totalRedpackAmount).div(redpackNum))%></span>元/个的固定红包
    <% } else {%>
    您针对该链接发放了<span class="num-text"><%=totalRedpackAmount%></span>元的随机红包
    <% } %>
  </div>
  <div class="red-detail-main clearfix">
    <div class="pull-left">
      <div class="m-left-md">红包总额：<span class="num-text"><%=totalRedpackAmount%></span></div>
      <div class="m-left-md m-top-sm">红包个数：<span class="num-text"><%=redpackNum%></span></div>
    </div>
    <div class="pull-right">
      <div class="m-right-md">剩余金额：<span class="num-text"><%=leftRedpackAmount%></span></div>
      <div class="m-right-md m-top-sm">剩余个数：<span class="num-text"><%=leftRedpackNum%></span></div>
    </div>
  </div>
  <a class="red-btn" data-dismiss="modal">确定</a>
</div>
