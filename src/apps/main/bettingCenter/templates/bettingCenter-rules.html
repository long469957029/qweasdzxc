<div class="js-bc-rules-toolbar tab-toolbar <%=obj.tabToolbarClass%>" data-id="<%=obj.id %>" data-title="<%=obj.title %>">
  <% if (obj.title) { %>
  <div class="tab-title"><%=obj.title %></div>
  <% } %>
  <div class="tab-group <% if (!obj.title) { %>no-margin<% } %>">
    <% _(rules).each(function(rule) { %>
    <span class="tab <%=ruleClass %>" data-id="<%=rule.id %>" data-title="<%=rule.title %>" data-type="<%=rule.type %>">
      <span class="tab-inner"><%=rule.title %></span>
    </span>
    <% }); %>
  </div>
</div>
