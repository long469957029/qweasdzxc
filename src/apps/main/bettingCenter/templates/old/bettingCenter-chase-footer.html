    <label>
      <span class="custom-checkbox checkbox-inverse" style="margin-top: 8px">
        <input type="checkbox" id="<%=obj.id %>" class="js-bc-chase-suspend" checked />

      </span>
      中奖后停止追号

  </div>

        <span class="js-bc-chase-total-money">0.00</span>元
