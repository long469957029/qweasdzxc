<form class="fc-gr-bet-detail-form">
<div class="fc-gr-bet-detail-title">
  <div class="inline-block fc-gr-bet-type"><span class="jc-gr-bet-type-name"></span> 第<span class="jc-gr-bet-type-no fc-gr-bet-type-no"></span>期 开奖号码</div>
  <a class="close btn-close fc-gr-close " data-dismiss="modal">×</a>
  <div class="js-fc-gr-bet-openNum fc-gr-bet-num">
  </div>
</div>

<div class="fc-gr-bet-detail-container">
  <div class="gr-bet-detail-item">
    <div class="inline-block gr-bet-detail-name">用户名：</div>
    <div class="inline-block js-gr-bet-username gr-bet-detail-value"></div>
  </div>
  <div class="gr-bet-detail-item">
    <div class="inline-block gr-bet-detail-name">订单号：</div>
    <div class="inline-block js-gr-bet-tradeNo gr-bet-detail-value"></div>
  </div>
  <div class="gr-bet-detail-item">
    <div class="inline-block gr-bet-detail-name">投注时间：</div>
    <div class="inline-block js-gr-time gr-bet-detail-value"></div>
  </div>
  <div class="gr-bet-detail-item">
    <div class="inline-block gr-bet-detail-name">玩法：</div>
    <div class="inline-block js-gr-bet-play gr-bet-detail-value"></div>
  </div>
  <div class="gr-bet-detail-item">
    <div class="inline-block gr-bet-detail-name">奖金模式：</div>
    <div class="inline-block js-gr-bet-method gr-bet-detail-value"></div>
  </div>
  <div class="gr-bet-detail-item item-content">
    <div class="inline-block gr-bet-detail-name">投注内容：</div>
    <div class="inline-block gr-bet-content-container">
      <div class="js-gr-bet-content gr-bet-detail-value"></div>
    </div>
  </div>
  <div class="gr-bet-detail-item">
    <div class="inline-block gr-bet-detail-name">投注总额：</div>
    <div class="inline-block js-gr-bet-money gr-bet-detail-value"></div>
  </div>
  <div class="gr-bet-detail-item js-gr-bet-detail-win">
    <div class="inline-block gr-bet-detail-name">中奖金额：</div>
    <div class="inline-block js-gr-bet-win gr-bet-detail-value"></div>
  </div>
  <div class="gr-bet-detail-item js-gr-bet-detail-profit">
    <div class="inline-block gr-bet-detail-name">实际盈亏：</div>
    <div class="inline-block js-gr-bet-profit gr-bet-detail-value"></div>
  </div>
  <div class="js-gr-submit-container gr-submit-container hidden">
    <button type="button" class="js-gr-submitBtn btn btn-bet-detail">撤销订单</button>
  </div>
</div>
  <input class="js-gr-ticketBetId hidden">
</form>
