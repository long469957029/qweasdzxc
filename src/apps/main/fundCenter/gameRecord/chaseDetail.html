<form class="fc-cd-chase-detail-form">
  <div class="fc-cd-chase-detail-title">
    <div class="inline-block fc-cd-chase-type">追号编号：<span class="inline-block jc-cd-chase-no fc-cd-chase-no m-right-sm">- -</span><div
      class="inline-block jc-cd-chase-status fc-cd-chase-status hidden"></div></div>
    <a class="betDetail-close close btn-close" data-dismiss="modal">&times;</a>

    <div class="js-cd-total-container fc-cd-total-container">
      <table class="table table-bordered">
        <tbody>
        <tr>
          <td>
            <div class="total-name">彩种</div>
            <div class="total-value jc-cd-total-ticketName">- -</div>
          </td>
          <td>
            <div class="total-name">方案总额</div>
            <div class="total-value jc-cd-total-plan">- -</div>
          </td>
          <td>
            <div class="total-name">已投总额</div>
            <div class="total-value jc-cd-total-bet">- -</div>
          </td>
          <td>
            <div class="total-name">中奖总额</div>
            <div class="total-value jc-cd-total-win text-account-cut">- -</div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="js-cd-chase-info fc-cd-bet-num">
      <li>
        追号时间：<span class="js-cd-time">- -</span>
      </li>
      <li>
        追号期数：<span class="js-cd-info-no text-account-cut"></span>/<span class="js-cd-info-total-no"></span>
      </li>
      <li>
        中奖是否停止：<span class="js-cd-info-isStop text-account-cut">- -</span>
      </li>
    </div>
  </div>

  <div class="fc-cd-chase-detail-container">
    <div class="fc-cd-chase-chose-container">
      <div class="js-cd-bet-select-content btn cd-bet-select">
        <div class="content-word">投注内容</div>
      </div>
      <div class="js-cd-bet-select-no btn cd-bet-select">
        <div class="content-word">追号期号</div>
      </div>
    </div>
    <div class="js-cd-content-container fc-cd-chase-content-container">
      <li>
        <span class="inline-block m-right-sm">·</span>
        <div class="inline-block content-name">玩法：</div>
        <div class="inline-block js-cd-content-play content-value">- -</div>
      </li>
      <li>
        <span class="inline-block m-right-sm">·</span>
        <div class="inline-block content-name">投注金额：</div>
        <div class="inline-block js-cd-content-bet content-value">- -</div>
      </li>
      <li>
        <span class="inline-block m-right-sm">·</span>
        <div class="inline-block content-name">投注内容：</div>
        <div class="inline-block content-value-container">
          <div class="js-cd-content-num content-value">- -
          </div>
        </div>
      </li>
    </div>
    <div class="js-cd-no-container fc-cd-chase-no-container hidden">
    </div>
  </div>
  <div class="js-gr-submit-container gr-submit-container hidden">
    <button type="button" class="js-cd-cancelAllTrack btn btn-fc-bg">停止追号</button>
  </div>
  <input class="js-cd-ticketBetId hidden">
</form>
