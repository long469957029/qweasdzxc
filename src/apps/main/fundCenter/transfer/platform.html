<div class="fc-tf-portlet">
  <form class="js-fc-tfp-form form-horizontal hidden" action="javascript:void(0);">

    <div class="fc-group">
      <div class="js-fc-tfp-change fc-tfp-change">
        <span class="">换</span>
      </div>
      <div class="control-group">
        <label class="control-label text-bold-dark">从：</label>
        <div class="controls">
          <select class="js-fc-tfp-select js-fc-tfp-from" data-type="from" id="js-fc-tfp-from"  required  data-parsley-notEqualTo="#js-fc-tfp-to"  data-parsley-shouldhavecenter="#js-fc-tfp-to">
            <option value="0" selected>中心钱包</option>
            <option value="1">AG平台</option>
            <option value="2">EBET平台</option>
            <option value="3">BBIN平台</option>
            <option value="6">GG平台</option>
            <option value="4">PT平台</option>
            <option value="5">MG平台</option>
            <!--<option value="7">188平台</option>-->
          </select>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label text-bold-dark">转出到：</label>
        <div class="controls">
          <select class="js-fc-tfp-select js-fc-tfp-to"  data-type="to" id="js-fc-tfp-to"  required data-parsley-notEqualTo="#js-fc-tfp-from" data-parsley-shouldhavecenter="#js-fc-tfp-from" >
            <option value="0">中心钱包</option>
            <option value="1" selected>AG平台</option>
            <option value="2">EBET平台</option>
            <option value="3">BBIN平台</option>
            <option value="6">GG平台</option>
            <option value="4">PT平台</option>
            <option value="5">MG平台</option>
            <!--<option value="7">188平台</option>-->
          </select>
        </div>
      </div>

      <div class="control-group">
        <label class="control-label text-bold-dark">金额：</label>
        <div class="controls">
          <span class="input-append">
            <input type="text" class="js-fc-tfp-amount" autocomplete="off"  name="amount" placeholder="请填写转出金额"
                   data-parsley-type="integer" data-parsley-max-message="您申请的金额超出可转账金额" required />
            <span class="add-on">元</span>
          </span>

          <span class="js-fc-tfp-valDesc help-inline"></span>
          <input type="hidden" class="js-fc-tfp-tradeNum">
        </div>
        <div class="controls fc-tfp-notice">
          可用余额：<span class="js-fc-tfp-balance text-pleasant">-</span> 元
        </div>
      </div>
      <div class="control-group">
        <label class="control-label text-bold-dark">资金密码：</label>
        <div class="controls">
          <input type="password" class="js-fc-tfp-payPwd "   required />
        </div>
      </div>
      <div class="control-group">
        <div class="controls control-confirm">
          <button type="submit" class="js-fc-tfp-submit btn" data-loading-text="提交中">确定提交</button>
        </div>
      </div>
    </div>
  </form>
</div>
