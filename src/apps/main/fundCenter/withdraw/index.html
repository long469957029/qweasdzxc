<div class="js-fc-withdrawal-select">
  <div class="alert clearfix">
    <div class="text-bold-dark" >温馨提示：</div>
    <div class="overflow-hidden">
      <div class="js-fc-serviceTime"></div>
      <div>2、新绑定的提款银行卡需要3 小时后才能发起提款。</div>
    </div>
  </div>

  <form class="js-fc-withdraw-form fc-group fc-group-lg form-horizontal" action="javascript:void(0);" AUTOCOMPLETE="OFF">
    <div class="control-group">
      <label class="control-label text-bold-dark m-top-md ">选择银行卡：</label>
      <!--<div class="controls">-->
        <!--<div class="pull-right fc-lesson-withdraw-text">-->
          <!--<a class="text-pleasant" href="#hc?page=withdrawal-flow" target="_blank">-->
            <!--<span class="sfa sfa-help-tip vertical-middle "></span> 提现教程-->
          <!--</a>-->
        <!--</div>-->
      <!--</div>-->
      <div class="fc-cardList controls">
        <!--<div class="sfa sfa-fee-free">-->
          <!--<div class="sfa-fee-free-inner">免手续费</div>-->
        <!--</div>-->
        <div class="js-fc-cardList"></div>
      </div>
    </div>
    <div class="dot-divider dot-divider-md "></div>
    <div class="control-group">
      <label class="control-label text-bold-dark">可提现金额：</label>
      <div class="controls">
        <span class="m-right-sm"><span class="js-fc-validBalance text-bold-pleasant font-lg">-</span> 元</span>
        <span class="js-fc-wd-freezeMoney"></span>

        <!--<div class="alert inline-block">-->
          <!--<i class="fa fa-exclamation-circle font-md"></i> 消费满充值额的20%方可提现-->
        <!--</div>-->
      </div>
    </div>
    <div class="control-group" style="margin-bottom: 10px">
      <label class="control-label text-bold-dark">提现金额：</label>
      <div class="controls">
        <span class="input-append">
          <input type="text" class="js-fc-wd-amount" autocomplete="off" name="amount"
                 required data-parsley-type="integer"  data-parsley-max-message="您申请的金额超出可提现金额" />
          <span class="add-on">元</span>
        </span>
        <span class="js-fc-wd-valDesc" style="font-size: 12px;"></span>
        <input type="hidden" class="js-fc-wd-tradeNum">
        <div class="js-tx-number hidden" style="margin-top: 10px;">
          <span>手续费：</span> <span class="js-tx-charge text-pleasant">0</span> 元<br>
          <span>实际到账金额：</span> <span class="js-tx-arrivalAmount text-pleasant">0</span> 元</div>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label text-bold-dark">资金密码：</label>
      <div class="controls">
        <input type="password" class="js-fc-wd-payPwd fc-wd-password" data-parsley-length="[6, 20]"  autocomplete="off" required />
      </div>
    </div>
    <div class="control-group">
      <div class="controls control-confirm">
        <button type="submit" class="js-fc-btn-submit btn" data-loading-text="请稍等" disabled>下一步</button>
      </div>
    </div>
  </form>
  <input type="hidden" class="js-fc-wd-fullTimeService">
  <input type="hidden" class="js-fc-wd-startTime">
  <input type="hidden" class="js-fc-wd-endTime">
</div>

<div class="js-fc-withdrawal-confirm"></div>
