
<form action="javascript:void(0);" class="js-uc-changeLoginPassword-form uc-changeLoginPassword-form form-horizontal">
  <div class="js-uc-changePwd-container">
    <div class="control-group input-div">
      <label class="control-label" for="oldLoginPassword">当前密码：</label>
      <div class="controls">
        <input type="password" class="input1" id="oldLoginPassword" placeholder="请输入当前登录密码" data-parsley-password
               data-parsley-errors-container=".js-uc-pl-password0-error"  data-parsley-length="[6, 20]" required >
        <div class="js-uc-pl-password0-error parsley-error-container inline-block" style="max-width: 350px"></div>
      </div>
    </div>
    <div class="control-group input-div">
      <label class="control-label">新密码：</label>

      <div class="controls">
        <input type="password" class="input1" id="newLoginPassword" placeholder="6-20位字符组成（不含空格），区分大小写" data-parsley-length="[6, 20]"
               data-parsley-password required data-parsley-errors-container=".js-uc-pl-password1-error" data-parsley-notEqualTo="#oldLoginPassword" data-parsley-notEqualTo-message="新旧密码不能一致" >
        <div class="js-uc-pl-password1-error parsley-error-container inline-block" style="max-width: 350px"></div>
      </div>
    </div>
    <div class="control-group input-div">
      <label class="control-label">确认新密码：</label>

      <div class="controls">
        <input type="password" class="input1"  id="newLoginPassword1" placeholder="请再次输入新密码"
               data-parsley-errors-container=".js-uc-pl-password2-error" data-parsley-length="[6, 20]" data-parsley-equalto="#newLoginPassword"
               data-parsley-equalto-message="两次密码输入不一致"  required>
        <div class="js-uc-pl-password2-error parsley-error-container inline-block" style="max-width: 350px"></div>
      </div>
    </div>
    <div class="text-center  m-bottom-lg">
      <button type="submit" class="btn btn-cool js-changeLoginPassword-submit" data-loading-text="保存中">提交</button>
    </div>
  </div>
  <div class="js-uc-changeLpwd-success hidden">
    <div class="text-center">
      <span class="sfa sfa-checkmark-blue m-right-sm vertical-middle"></span>
      <span class="text-black font-md">恭喜您！登录密码修改成功！</span>
    </div>
  </div>
</form>
