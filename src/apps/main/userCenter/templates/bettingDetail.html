<button class="js-uc-bdCancelBetting bc-btn-cancel btn hidden" type="button">撤销订单</button>
<button class="js-uc-bdPrint bc-btn-print btn" type="button">打印</button>

<div class="uc-bet-detail-table">
  <table class="table no-margin table-unbordered ">
    <colgroup>
      <col width="33%">
      <col width="33%">
      <col width="33%">
    </colgroup>
    <tr>
      <td>
        <span>彩种名称：</span>
        <span id="jsPaTicketName"></span>
      </td>
      <td>
        <span>投注奖期：</span>
        <span id="jsPaTicketPlanId"></span>
      </td>
      <td>
        <span>投注时间：</span>
        <span id="jsPaBetTime"></span>
      </td>
    </tr>

    <tr>
      <td>
        <span>订单编号：</span>
        <span id="jsPaTicketBetNo"></span>
      </td>
      <td>
        <span>订单总金额：</span>
        <span id="jsPaBetAllMoney" class="text-bold-pleasant"></span>元
      </td>
      <td>
        <span>总奖金：</span>
        <span id="jsPaMoney" class="text-bold-pleasant">-</span>元
      </td>
    </tr>
    <tr>
      <td colspan="3">
        <span>开奖号码：</span>
        <span id="jsPaOpenNum">加载中</span>
        <a class="js-pa-link-track btn-link router hidden" href="javascript:void(0)">相关追号记录</a>
      </td>
    </tr>
  </table>
</div>

<div class="dot-divider dot-divider-md"></div>
<div class="js-pa-play-detail portlet-filter"></div>

<input type="hidden" id="jsTicketBetId">

<div class="hidden">
    <div class="js-print-contain">
        <style>
            .print-table{
                color: #000000;
                font-size: 16px;
                border:solid 0 #000;
                border-width:1px 0px 0px 1px;
                width: 800px;
                word-wrap:break-word;
                word-break:break-all;
                background-color: #ffffff;
            }
            .print-table td,.print-table th{
                text-indent: 5px;
                border:solid 0 #000;
                border-width:0px 1px 1px 0px;
            }
            .print-table th{
                background-color: #ffff00;
                font-weight: normal;
                text-align: left;
            }
            .print-table tr{
                height:34px;
                line-height: 34px;
            }
            .print-table .print-table-header{
                height: 80px;
                line-height: 80px;
                font-size: 20px;
                text-align: center;
                font-weight: bold;
                position: relative;
            }
            .print-table .print-time{
                 position: absolute;
                 font-size: 12px;
                 font-weight: normal;
                 right: 10px;
                 color: #666;
             }
            .print-table .print-number-list{
                line-height: 20px;
            }
        </style>
        <table class="js-print-table print-table" border="0" cellpadding="0" cellspacing="0" width="800">
            <tr>
                <th colspan="6" class="print-table-header">
                    投注记录
                    <span class="js-print-time print-time"></span>
                </th>
            </tr>
            <tr>
                <th>彩种名称</th><td class="js-print-title"></td>
                <th>投注奖期</th><td class="js-print-issue"></td>
                <th>投注时间</th><td class="js-print-bettime"></td>
            </tr>
            <tr>
                <th>订单编号</th><td class="js-print-betno"></td>
                <th>订单总金额</th><td colspan="3" class="js-print-betmoney"></td>
            </tr>
            <tr><td colspan="6">&nbsp;</td></tr>
        </table>
    </div>
</div>
