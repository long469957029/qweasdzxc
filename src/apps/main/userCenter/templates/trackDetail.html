<button class="js-uc-td-cancelAllTrack bc-btn-cancel btn hidden" type="button">终止追号</button>
<button class="js-uc-bdPrint bc-btn-print btn" type="button">打印</button>

<div class="uc-bet-detail-table">
  <table class="table no-margin table-unbordered">
    <colgroup>
      <col width="33%">
      <col width="33%">
      <col width="33%">
    </colgroup>
    <tr>
      <td>
        <span>彩种名称：</span>
        <span id="jsPaTicketName"></span>
      </td>
      <td>
        <span>开始奖期：</span>
        <span id="jsPaChaseStart"></span>
      </td>
      <td>
        <span>追号时间：</span>
        <span id="jsPaChaseTime"></span>
      </td>
    </tr>

    <tr>
      <td>
        <span>追号编号：</span>
        <span id="jsPaChaseFormNo"></span>
      </td>
      <td>
        <span>中奖即停止：</span>
        <span id="jsPaStop"></span>
      </td>
      <td>
        <span>已追/总期数：</span>
        <span id="jsPaPeriod"></span>
      </td>
    </tr>
    <tr>
      <td>
        <span>追号总金额：</span>
        <span id="jsPaChaseAllAmount" class="text-bold-cool"></span>元
      </td>
      <td>
        <span>已追号总金额：</span>
        <span id="jsPaChaseAmount" class="text-pleasant"></span>元
      </td>
      <td>
        <span>中奖金额：</span>
        <span id="jsPaMoney" class="text-bold-pleasant"></span>元
      </td>
    </tr>
  </table>
</div>

<div class="dot-divider dot-divider-md"></div>
<div class="js-pa-play-detail portlet-filter uc-trackDetail-playDetail-bottom"></div>
<div class="js-pa-plan-detail portlet-filter"></div>

<input type="hidden" id="jsPaChaseFormId">
<div class="hidden">
    <div class="js-print-contain">
        <style>
            .print-table{
                color: #000000;
                font-size: 16px;
                border:solid 0 #000;
                border-width:1px 0px 0px 1px;
                width: 800px;
                word-wrap:break-word;
                word-break:break-all;
                background-color: #ffffff;
            }
            .print-table td,.print-table th{
                text-indent: 5px;
                border:solid 0 #000;
                border-width:0px 1px 1px 0px;
            }
            .print-table th{
                background-color: #ffff00;
                font-weight: normal;
                text-align: left;
            }
            .print-table tr{
                height:34px;
                line-height: 34px;
            }
            .print-table .print-table-header{
                height: 80px;
                line-height: 80px;
                font-size: 20px;
                text-align: center;
                font-weight: bold;
                position: relative;
            }
            .print-table .print-time{
                position: absolute;
                font-size: 12px;
                font-weight: normal;
                right: 10px;
                color: #666;
            }
            .print-table .print-number-list{
                 line-height: 16px;
            }
        </style>
        <table class="js-print-table print-table" border="0" cellpadding="0" cellspacing="0" width="800">
            <tr>
                <th colspan="6" class="print-table-header">
                    追号记录
                    <span class="js-print-time print-time"></span>
                </th>
            </tr>
            <tr>
                <th>彩种名称</th>
                <td class="js-print-title"></td>
                <th>开始奖期</th>
                <td class="js-print-issue"></td>
                <th>追号时间</th>
                <td class="js-print-bettime"></td>
            </tr>
            <tr>
                <th>追号编号</th>
                <td class="js-print-betno"></td>
                <th>中奖即停止</th>
                <td class="js-print-pastop"></td>
                <th>追号总期数</th>
                <td class="js-print-totalIssue"></td>
            </tr>
            <tr>
                <th>追号总金额</th>
                <td colspan="5" class="js-print-betmoney"></td>
            </tr>
            <tr>
                <td colspan="6">&nbsp;</td>
            </tr>
        </table>
    </div>
</div>
