
<form action="javascript:void(0);" class="js-uc-setFundPassword-form uc-setFundPassword-form form-horizontal">
  <% if(hasFundPassword){%>
  <div class="js-uc-oldFundPwdContainer control-group input-div">
    <label class="control-label">当前密码：</label>
    <div class="controls">
      <input type="password" class="input1"  id="oldFundPassword" placeholder="请输入当前资金密码"  data-parsley-password
             data-parsley-errors-container=".js-uc-pl-password0-error"  data-parsley-length="[6, 20]" required>
      <div class="js-uc-pl-password0-error parsley-error-container inline-block" style="max-width: 350px"></div>
    </div>
  </div>
  <% }else { %>
  <div class="control-group input-div">
    <label class="control-label">登录密码：</label>
    <div class="controls">
      <input type="password" class="input1 js-login-pwd" placeholder="请输入登录密码" data-parsley-errors-container=".js-uc-pl-login-password-error" required data-parsley-length="[6, 20]">
      <div class="js-uc-pl-login-password-error parsley-error-container inline-block" style="max-width: 350px"></div>
    </div>
  </div>
  <% } %>
  <div class="control-group input-div">
    <label class="control-label"><%=(hasFundPassword ? '新资金密码' : '资金密码')%>：</label>
    <div class="controls">
      <input type="password" class="input1"  id="newUpdateFundPassword" data-parsley-length="[6, 20]"
             data-parsley-password required data-parsley-errors-container=".js-uc-pl-password1-error" data-parsley-notEqualTo="#oldFundPassword"
             data-parsley-notEqualTo="oldFundPassword" placeholder="6-20位字符组成（不含空格），区分大小写" data-parsley-notEqualTo-message="新旧密码不能一致"
      >
      <div class="js-uc-pl-password1-error parsley-error-container inline-block" style="max-width: 350px"></div>
    </div>
  </div>
  <div class="control-group input-div">
    <label class="control-label">确认密码：</label>
    <div class="controls">
      <input type="password" class="input1"  id="newUpdateFundPassword1" placeholder="请再次输入资金密码"
             data-parsley-errors-container=".js-uc-pl-password2-error" data-parsley-length="[6, 20]" data-parsley-equalto="#newUpdateFundPassword"
             data-parsley-equalto-message="两次密码输入不一致"  required>
      <div class="js-uc-pl-password2-error parsley-error-container inline-block" style="max-width: 350px"></div>
    </div>
  </div>
  <div class="text-center m-bottom-lg">
    <button type="button" class="btn js-uc-setFundPassword-submit" data-loading-text="保存中" data-type="<% if(hasFundPassword){ %>update<% }else{ %>add<%}%>">提交</button>
  </div>
</form>
