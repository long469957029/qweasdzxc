<div class="chat-onePerson">
  <div class="chat-onePerson-panel">
    <div class="chat-title">
      <span class="chat-title-lg">与<span class="chat-title-name js-contact-name"></span>的对话</span>
      <input class="js-contact-toUser hidden">
      <input class="js-contact-parentId hidden">
    </div>
    <div class="js-chat-message-content chat-message-content">
      <div class="js-chat-message-content-panel chat-message-content-panel">
    </div>
  </div>
  <div class="chat-message-footer">
    <div class="chat-footer-input ">
      <div class="js-content-editable content-editable" contenteditable="true"></div>

                data-type="private"></textarea>
    </div>
    <div class="sfa sfa-icon-smile-gray chat-footer-smile inline-block"></div>
    <div class="sfa sfa-icon-send-gray js-chat-footer-send chat-footer-send inline-block"></div>
