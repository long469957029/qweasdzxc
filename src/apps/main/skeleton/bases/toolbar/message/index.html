<div class="im-panel-title">
  <div class="title-img inline-block">
    <span class="sfa sfa-icon-im-img"></span>
  </div>
  <div class="title-name inline-block">
    站内聊天
  </div>
  <div class="title-desc inline-block">
    聊天过程中请不要透露您的账号，身份，银行卡等个人信息
  </div>
</div>
<div class="im-panel-content">
  <div class="inline-block content-leftBar">
    <div class="content-leftBar-search">
      <div class="js-content-leftBar-search-panel content-leftBar-search-panel">
        <input class="js-im-contact-search contact-search">
        <span class="sfa sfa-icon-search-lg search-img-lg js-search-img-lg"></span>
        <span class="sfa sfa-icon-search-sm search-img-small"></span>
        <span class="js-search-input-cancel sfa sfa-icon-search-close search-close">
        <span class="search-close-img js-search-input-cancel"></span>
        </span>
        <span class="search-panel-text js-search-img-text">搜索</span>
      </div>
    </div>
    <div class="js-content-leftBar-general content-leftBar-general">
      <div class="content-leftBar-title">
        <div class="js-im-contact title-contact active ">
          联系人
        </div>
        <div class="js-im-recently title-recently">
          <div class="recently-newMessage-title inline-block" data-id="2">
            近期
          </div>
          <div class="js-recently-newMessage-num recently-newMessage-num inline-block"></div>
        </div>
      </div>
      <div class="js-contact-container contact-container">
        <div class="js-contact-admin">
        </div>
        <div class="js-contact-superior">
        </div>
        <div class="person-sub-title">
          <span class="person-sub-img"><i class="fa fa-caret-right" aria-hidden="true"></i></span>
          <span class="contact-name person-sub-name">我的下级</span>
        </div>
        <div class="js-person-sub-container person-sub-container ">
        </div>
      </div>
      <div class="js-recently-container recently-container hidden">
      </div>
    </div>
    <div class="js-content-leftBar-search content-leftBar-search-container hidden">
      <div class="js-search-container-hasResult search-container-hasResult hidden"></div>
      <div class="js-search-container-noResult search-container-noResult">
        未搜索到该用户
      </div>
    </div>
    <div class="js-im-mass-message contact-footer">
      <div class=" contact-mass-message">
        <span class="sfa sfa-icon-persons-gray contact-footer-img"></span>
        <span class="contact-footer-text">群发消息</span>
      </div>
    </div>
  </div>
  <div class="inline-block js-content-rightBar content-rightBar">
    <div class="js-content-rightBar-empty content-rightBar-empty">
      请在左侧列表选择您要联系的上下级
    </div>
  </div>
</div>
