<h3 class="text-center m-top-md">快捷充值流程</h3>
<div class="padding-lg">
  <p>
    第一步：点击页面顶部【<span class="text-bold-important">充值</span>】按钮或者点击导航【<span class="text-bold-important">资金管理</span>】按钮，即可进入充值页面。
  </p>
  <p class="thumbnail inline-block">
    <img src="pic14.png" />
  </p>
  <p>
    第二步：选择支付方式，目前支持的支付方式有各主流银行储蓄卡及信用卡在线支付及微信支付。
  </p>
  <p class="thumbnail inline-block">
    <img src="pic14_1.png" />
  </p>
  <p>
    第三步： 选择支付银行、填写支付金额后点击“<span class="text-bold-important">确认支付</span>”在新打开的第三方充值页面完成充值。
  </p>
  <p>
    1）若选择银联及信用卡支付则选择支付银行、输入支付金额后点击“<span class="text-bold-important">确认支付</span>”。
  </p>
  <p class="thumbnail inline-block">
    <img src="pic15.png" />
  </p>
  <p>
    2）若选择微信充值则填写充值金额后点击“<span class="text-bold-important">确认支付</span>”。
  </p>
  <p class="thumbnail inline-block">
    <img src="pic15_1.png" />
  </p>
  <p>
    第四步：在新打开的第三方充值页面完成充值，如下图是中国银行在线充值页面。
  </p>
  <p class="thumbnail inline-block">
    <img src="pic15_2.png" />
  </p>
  <p>
    第五步：回到平台，若已完成充值则点击“已完成充值”，若充值遇到问题可联系在线客服解决。
  </p>
  <p class="thumbnail inline-block">
    <img src="pic15_3.png" />
  </p>
</div>
