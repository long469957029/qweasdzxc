<div class="mall-main clearfix">
  <div class="mall-top">
    <div class="top-main">
      <div class="top-logo">
        <span class="top-logo-bg"></span>
        <span class="top-logo-text">积分商城</span>
      </div>
      <div class="top-info">
        <div class="top-banner">
          <div class="mall-carousel unit">
            <div id="jsMallDbCarousel" class="carousel slide unit-inner unit-long-bottom no-margin">
              <ol class="js-mall-mb-na carousel-indicators mall-carousel-indicators carousel-outside"></ol>
              <div class="js-mall-mb-item db-mb-item carousel-inner mall-carousel-inner">
                <%=loading %>
              </div>
            </div>
          </div>
        </div>
        <div class="top-user-info">
          <div class="user-check-in js-user-check-in not-check-in">
            <!--<div class="text-center">每日</div>-->
            <!--<div class="text-center">签到</div>-->
          </div>
          <div class="m-left-sm">
            <div class="user-info clearfix">
              <div  class="user-photo"><img src="" class="js-user-head-icon user-head-icon"></div>
              <div class="user-text">
                <div class="user-name">您好，<span class="js-user-name"></span></div>
                <div class="user-level">等级:<span class="sfa js-level-info user-level-icon vertical-middle m-left-sm"></span></div>
              </div>
            </div>
            <div class="m-top-md m-bottom-md p-left-xs font-sm">可用积分：<span class="user-color js-now-integral"></span></div>
            <div class="p-left-xs js-next-need  font-sm">距离晋级还需：<span class="user-color js-need-integral"></span></div>
            <div class="m-top-sm p-left-xs user-level-rate clearfix">
              <div class="user-level-bg pull-left">
                <div class="user-level-main js-user-level-main"></div>
                <!--<div class="user-integral-main text-hot js-user-integral-main"></div>-->
              </div>
              <span class="m-left-sm pull-left js-next-level  font-xs"></span>
            </div>
            <div class="m-top-sm p-left-xs js-next-text  font-xs">升级到<span class="js-next-level"></span>即可享受<span class="js-next-dis"></span>折兑换特权</div>
            <div class="m-top-sm p-left-xs js-next-text-zero  font-xs">升级到更高等级可享受兑换折扣</div>
            <div class="text-center mall-integral-detail"><a class="level-des font-sm" href="#mad" target="_blank">积分与等级说明></a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="mall-tab clearfix">
    <div class="tab-main">
        <div class="tab-info js-tab-info" data-type="1"><span class="tab-icon icon-1 m-right-sm"></span>领券中心</div>
        <div class="tab-info js-tab-info" data-type="2"><span class="tab-icon icon-2 m-right-sm"></span>礼物兑换</div>
        <div class="tab-info js-tab-info" data-type="3"><span class="tab-icon icon-3 m-right-sm js-tab-info-treasure"></span>幸运夺宝</div>
        <div class="tab-info js-tab-info" data-type="4"><span class="tab-icon icon-4 m-right-sm"></span>任务奖励</div>
        <div class="tab-right js-tab-info js-tab-info-last" data-type="5">我的积分与兑换</div>
    </div>
  </div>
  <div class="mall-container js-mall-container clearfix"></div>
  <div class="js-mall-footer footer mall-footer"></div>
  <div class="js-user-guide user-guide"></div>
</div>
