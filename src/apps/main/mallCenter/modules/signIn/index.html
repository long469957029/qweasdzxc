<div class="mc-sg-content js-sign-up-bg-body">
  <div class="sg-date-box">
    <span class="js-date-today">0</span>
  </div>
  <div class="sg-month-date">
    <div class="month-content-body">
      <ul class="js-day-list">
      </ul>
    </div>
  </div>
  <a class="sg-cancel-btn" data-dismiss="modal"><img src="./images/clear-dialog-icon.png" alt=""></a>
  <div class="sg-top-right-content">
    <button class="js-sg-sign-up-btn sg-sign-up-btn">
      <span class="sfa sfa-sign-btn-icon sg-sign-up-icon"></span>
      <span class="js-if-sign-btn">立即签到</span>
    </button>
    <div class="sg-sign-up-text">
      您已连签<span class="js-sign-up-times">2</span>天，请继续加油呦
    </div>
  </div>
  <div class="sg-bottom-right-content">
    <div class="sg-sign-up-role js-rule-list">
      <strong>签到规则</strong>
      <p>1、首次签到获得 <span class="js-sign-up-first">20</span></p>
      <p>2、连续签到5天后积分奖励增至 <span class="js-sign-up-five">30</span></p>
      <p>3、连续签到10天后积分奖励增至 <span class="js-sign-up-ten">40</span></p>
      <p>4、连续签到15天后积分奖励增至 <span class="js-sign-up-first">50</span></p>
    </div>
    <div class="sg-sign-up-instruction ">
      <strong>规则说明</strong>
      <p>如果中间有一天间断签到，需重新开始计算连续签到时间</p>
    </div>
  </div>
</div>
<div class="sg-success-sign-up js-success-sign-up animated slideInDown">
  <div class="sg-success-top-content">
    <span class="sfa sfa-sg-sure-icon sg-title-color-img"></span>
    <span class="sg-title-color-bg">
      已签到
    </span>
    <span class="sg-title-color-sm">您已连续签到 <span class="js-all-sign-days">2</span>天</span>
  </div>
  <div class="sg-success-mid-content">
    <span class="sfa sfa-sg-money-icon"></span><br>
    <span>本次签到获取积分值 <span class="js-get-integral-value get-integral-value">50</span></span>
  </div>
  <div class="sg-success-bottom-content">
    <button class="sg-sure-btn" data-dismiss="modal">确定</button>
  </div>
</div>
