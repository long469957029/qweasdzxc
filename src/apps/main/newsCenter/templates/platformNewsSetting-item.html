<div class="news-setting">
  <div class="news-setting-header">
    <span class="sfa sfa-news-<%=name %>"></span>
    <span class="news-title"><%=typeName %></span>
  </div>
  <div class="news-setting-content">
    <% _(confList).each(function(item) { %>
    <% var unique = _.uniqueId() %>
    <div class="news-setting-content-item">
      <div class="custom-checkbox">
        <input type="checkbox" id="<%=unique %>" class="inbox-check" name="noticeList[]" value="<%=item.confId %>">
        <label class="checkbox-label" for="<%=unique %>"></label>
      </div>
      <span><%=item.confName %></span>
    </div>
    <% }); %>
  </div>
</div>
